<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="icon" href="images/icon.png">
    <title>Bookmark</title>
    <link rel="stylesheet" href="Css/all.min.css">
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/style.css">
</head>

<body>
    <main class="container p-3 flex-column d-flex justify-content-center align-items-center">
        <h1 class="mt-5 ">Bookmarker</h1>
        <div class="mo7tawa w-100 text-center mt-5 ">
            <h2 class="lonha pt-4"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
                    class="fa-solid fa-bookmark"></i> </h2>
            <form>
                <div class="site-name fw-semibold flex-column d-flex text-start">
                    <label for="name"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
                    <input type="text" id="name" class="form-control mt-2 fw-semibold" placeholder="Bookmark Name" />
                </div>
                <div class="site-url fw-semibold flex-column d-flex text-start mt-3">
                    <label for="url"><i class="fa-solid fa-link"></i> Site URL</label>
                    <input type="url" id="url" class="form-control mt-2 fw-semibold" placeholder="Website URL" />
                </div>

                <button class="btn btn-danger mt-4 mb-4" type="submit">Submit</button>
            </form>

        </div>
        <table class="table mt-4 text-center bg-light">
            <thead>
                <tr>
                    <th class="text-capitalize">index</th>
                    <th class="text-capitalize">Website Name</th>
                    <th class="text-capitalize">Visit</th>
                    <th class="text-capitalize">Delete</th>
                </tr>
            </thead>
            <tbody id="tableContent"></tbody>
        </table>
    </main>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
